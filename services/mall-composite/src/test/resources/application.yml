server:
  port: 7000
  error:
    include-message: always

app:
  coupon-service:
    host: localhost
    port: 7001
  order-service:
    host: localhost
    port: 7002

spring.cloud.stream:
  defaultBinder: kafka
  default.contentType: application/json
  bindings:
    output-orders:
      destination: orders
      producer:
        required-groups: auditGroup
    output-coupons:
      destination: coupons
      producer:
        required-groups: auditGroup

spring.cloud.stream.kafka.binder:
  brokers: 127.0.0.1
  defaultBrokerPort: 9092